- hosts: all
  tasks:
    - name: service template
      become: yes # sudo
      template:
        src: /templates/simple.service.j2
        dest: /etc/systemd/system/simple.service

    - name: copy artifact
      copy:
        src: example1
        dest: /home/vagrant/example1
        mode: '0777'

    - name: enable and start service
      become: yes # sudo
      systemd:
        name: example
        enabled: yes
        daemon_reload : yes
        state: restarted
